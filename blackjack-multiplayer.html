<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Multiplayer - Stake Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/blackjack-multiplayer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <button class="back-btn" onclick="window.location.href='menu.html'">
                    <i class="fas fa-arrow-left"></i> Back to Menu
                </button>
                <h2>Blackjack Multiplayer</h2>
            </div>
            <div class="header-right">
                <div class="balance">Balance: $<span id="balance">0.00</span></div>
            </div>
        </div>

        <div class="blackjack-mp-container">
            <div class="game-table">
                <div class="dealer-area">
                    <div class="dealer-cards"></div>
                    <div class="dealer-score"></div>
                </div>

                <div class="players-area">
                    <!-- Players will be added here dynamically -->
                </div>

                <div class="game-controls">
                    <div class="bet-controls">
                        <input type="number" id="betAmount" min="1" step="1" value="10">
                        <button id="placeBet">Place Bet</button>
                    </div>
                    <div class="action-controls" style="display: none;">
                        <button id="hitBtn">Hit</button>
                        <button id="standBtn">Stand</button>
                        <button id="doubleBtn">Double</button>
                    </div>
                </div>
            </div>

            <div class="game-info">
                <div class="room-info">
                    <h3>Room #<span id="roomId">-</span></h3>
                    <div class="player-count">Players: <span id="playerCount">0</span>/7</div>
                </div>
                <div class="game-status">
                    <div id="timer"></div>
                    <div id="gameMessage"></div>
                </div>
                <div class="chat-box">
                    <div class="chat-messages" id="chatMessages"></div>
                    <div class="chat-input">
                        <input type="text" id="chatInput" placeholder="Type a message...">
                        <button id="sendChat"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/blackjack-multiplayer.js"></script>
</body>
</html>
