<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stake Clone - Đăng nhập</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <h1>SCAM</h1>
            </div>
            
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Đăng nhập</button>
                <button class="tab-btn" data-tab="register">Đăng ký</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label>Tên đăng nhập</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="auth-btn">Đăng nhập</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label>Tên đăng nhập</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label>Xác nhận mật khẩu</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="auth-btn">Đăng ký</button>
            </form>
        </div>
    </div>
    <script src="js/protection.js" type="text/javascript"></script>
    <script src="js/auth.js"></script>
</body>
</html>
