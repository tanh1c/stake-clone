<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Stake Clone</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-box">
            <h2>Admin Panel</h2>
            
            <div class="section">
                <h3>Create Giftcode</h3>
                <div class="input-group">
                    <input type="text" id="codeInput" placeholder="Giftcode">
                    <input type="number" id="amountInput" placeholder="Amount">
                    <button id="createBtn">Create</button>
                </div>
            </div>
            
            <div class="section">
                <h3>Giftcode List</h3>
                <div class="filter-group">
                    <select id="filterStatus">
                        <option value="all">All</option>
                        <option value="unused">Unused</option>
                        <option value="used">Used</option>
                    </select>
                    <input type="text" id="searchInput" placeholder="Search code...">
                </div>
                <div id="giftcodeList"></div>
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
