<div class="blackjack-container">
    <!-- Tab chọn chế độ chơi -->
    <div class="game-mode-tabs">
        <button class="mode-tab active" data-mode="single">Single Player</button>
        <button class="mode-tab" data-mode="multi">Multiplayer</button>
    </div>

    <!-- Single player mode -->
    <div class="game-mode single-player active">
        <!-- Giữ nguyên code single player cũ -->
        <div class="dealer-area">
            <div class="dealer-cards"></div>
            <div class="dealer-score"></div>
        </div>
        
        <div class="player-area">
            <div class="player-cards"></div>
            <div class="player-score"></div>
        </div>
        
        <div class="controls">
            <input type="number" id="betAmount" placeholder="Bet amount">
            <button id="dealBtn">Deal</button>
            <button id="hitBtn" disabled>Hit</button>
            <button id="standBtn" disabled>Stand</button>
        </div>
    </div>

    <!-- Multiplayer mode -->
    <div class="game-mode multiplayer">
        <!-- Room list -->
        <div class="room-list">
            <h3>Available Rooms</h3>
            <div class="rooms-container"></div>
            <div class="room-controls">
                <button id="createRoom">Create Room</button>
                <div class="join-room">
                    <input type="text" id="roomId" placeholder="Room ID">
                    <button id="joinRoom">Join Room</button>
                </div>
            </div>
        </div>

        <!-- Game room -->
        <div class="game-room hidden">
            <div class="room-info">
                <h3>Room: <span class="room-id"></span></h3>
                <button class="leave-room">Leave Room</button>
            </div>

            <div class="dealer-section">
                <h3>Dealer</h3>
                <div class="dealer-cards"></div>
            </div>
            
            <div class="players-section">
                <!-- Players will be added here dynamically -->
            </div>
            
            <div class="player-controls">
                <input type="number" id="multiplayer-bet" placeholder="Bet amount">
                <button id="placeBet">Place Bet</button>
                <button id="multiHitBtn" disabled>Hit</button>
                <button id="multiStandBtn" disabled>Stand</button>
            </div>
        </div>
    </div>
</div>
