<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Stake Clone</title>
    <script src="https://stake-clone-backend.onrender.com/js/protection.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-box">
            <h2>Profile Settings</h2>
            
            <div class="avatar-section">
                <div class="avatar">
                    <img src="https://w7.pngwing.com/pngs/177/551/png-transparent-user-interface-design-computer-icons-default-stephen-salazar-graphy-user-interface-design-computer-wallpaper-sphere-thumbnail.png" alt="User Avatar" id="userAvatar">
                    <div class="avatar-overlay">
                        <i class="fas fa-camera"></i>
                    </div>
                </div>
                <input type="file" id="avatarInput" accept="image/*" style="display: none">
            </div>
            
            <form id="profileForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="usernameInput" readonly>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="emailInput">
                </div>
                
                <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" id="currentPasswordInput">
                </div>
                
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" id="newPasswordInput">
                </div>
                
                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" id="confirmPasswordInput">
                </div>
                
                <button type="submit" class="save-btn">Save Changes</button>
            </form>
            
            <button class="back-btn" onclick="window.location.href='menu.html'">Back to Menu</button>
        </div>
    </div>
    <script src="https://stake-clone-backend.onrender.com/js/profile.js"></script>
</body>
</html>
